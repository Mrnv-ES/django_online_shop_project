{% extends 'mainapp/basic.html'%}

{% block mycontainer %}
	<div class="hero">
			{% include 'mainapp/includes/menu_main.html' %}
			<h1>наши магазины</h1>
		</div>
	<div class="location">
		{% for element in contacts %}
			<div class="location-1">
				<i class="fa fa-map-marker fa-5x"></i>
				<h4>{{ element.city }}</h4>
				<div class="contacts">
					<h5>Телефон</h5>
					<p>{{ element.phone }}</p>
				</div>
				<div class="contacts">
					<h5>Email</h5>
					<p>{{ element.email }}</p>
				</div>
				<div class="contacts">
					<h5>Адрес</h5>
					<p>{{ element.location }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
