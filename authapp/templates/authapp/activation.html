{% extends 'authapp/base.html' %}
{% load static %}


{% block container %}
    {% if user.is_authenticated %}
        <h3>Ура!</h3>
        <br>
        <h4>Аккаунт пользователя {{ user.username }} подтвержден.</h4>
    {% else %}
        <h3>Упс, что-то пошло не так... Верификация не пройдена.</h3>
    {% endif %}
    <br>
    <a href="{% url 'main:index' %}" class="btn btn-round form-control">
        на главную
    </a>


{% endblock %}
